<!-- Trigger Button -->
<div (click)="toggleCollapse()" aria-expanded="true" aria-haspopup="true">
    <ng-content select="[collapsibleTrigger]"></ng-content>
</div>

<!-- Dropdown Menu -->
<div *ngIf="isOpen" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
    <ng-content select="[collapsibleContent]"></ng-content>
</div>
