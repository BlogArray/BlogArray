<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Sign in to your account
    </h1>
    <form class="space-y-4 md:space-y-6" action="#">
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Your email
            </label>
            <input type="email" name="email" id="email" tw-input placeholder=" name@company.com" required="">
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input tw-input type="password" name="password" id="password" placeholder="••••••••" required="">
        </div>
        <div class="flex items-center justify-between">
            <a [routerLink]="['/auth', 'forgot']"
                class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
                Forgot password?
            </a>
        </div>
        <button type="submit" tw-button [block]="true">Sign in</button>
        <!-- <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Don’t have an account yet? <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Sign
            up</a>
    </p> -->
    </form>
</div>
