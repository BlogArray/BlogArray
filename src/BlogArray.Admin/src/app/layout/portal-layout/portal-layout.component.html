<div class="antialiased bg-gray-50 dark:bg-gray-900">
    <nav
        class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50">
        <div class="flex flex-wrap justify-between items-center">
            <div class="flex justify-start items-center">
                <button data-drawer-target="drawer-navigation" data-drawer-toggle="drawer-navigation"
                    aria-controls="drawer-navigation" (click)="toggleMobileMenu()"
                    class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <icon name="bars-3-bottom-left" />
                    <span class="sr-only">Toggle sidebar</span>
                </button>
                <a [routerLink]="['/']" class="flex items-center justify-between mr-4">
                    <img src="https://flowbite.s3.amazonaws.com/logo.svg" class="mr-3 h-8" alt="BlogArray Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">BlogArray</span>
                </a>
            </div>
            <div class="flex items-center lg:order-2">
                <div class="relative">
                    <tw-dropdown>
                        <button type="button" dropdownTrigger
                            class="flex items-center justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs px-3 py-1.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                            <icon name="plus" />
                            <span class="hidden sm:inline-flex ">
                                Add new
                            </span>
                        </button>
                        <div dropdownContent
                            class="absolute right-0 z-50 mt-2 w-56 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600 rounded-xl">
                            <ul class="py-1 text-gray-700 dark:text-gray-300" aria-labelledby="dropdown">
                                <li>
                                    <a href="#"
                                        class="flex items-center py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <icon class="mr-2" name="pencil" />
                                        Post
                                    </a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="flex items-center py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <icon class="mr-2" name="document-duplicate" />
                                        Page
                                    </a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="flex items-center py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <icon class="mr-2" name="squares-plus" />
                                        Category
                                    </a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="flex items-center py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <icon class="mr-2" name="photo" />
                                        Media
                                    </a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="flex items-center py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <icon class="mr-2" name="user" />
                                        User
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </tw-dropdown>
                </div>
                <div class="relative">
                    <tw-dropdown>
                        <button type="button" dropdownTrigger
                            class="flex mx-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                            id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
                            <span class="sr-only">Open user menu</span>
                            <img class="w-8 h-8 rounded-full"
                                src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/michael-gough.png"
                                alt="user photo" />
                        </button>
                        <div dropdownContent
                            class="absolute right-0 z-50 mt-2 w-56 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600 rounded-xl"
                            id="dropdown">
                            <div class="py-3 px-4">
                                <span class="block text-sm font-semibold text-gray-900 dark:text-white">
                                    Neil Sims
                                </span>
                                <span class="block text-sm text-gray-900 truncate dark:text-white">
                                    nameBlogArray.com
                                </span>
                            </div>
                            <ul class="py-1 text-gray-700 dark:text-gray-300" aria-labelledby="dropdown">
                                <li>
                                    <a href="#"
                                        class="flex items-center py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <icon class="mr-2" name="user-circle" />
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="flex items-center py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                        <icon class="mr-2 rotate-90" name="arrow-up-tray" />
                                        Sign out
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </tw-dropdown>
                </div>
            </div>
        </div>
    </nav>
    <aside [ngClass]="{'-translate-x-full': !mobileMenuOpen}"
        class="fixed top-0 left-0 z-40 w-full md:w-64 h-screen pt-14 transition-transform bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
        aria-label="Sidenav" id="drawer-navigation">
        <div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800">
            <ul class="space-y-2">
                <li *ngFor="let item of menuItems">
                    <div *ngIf="item.items.length==0; else nestedTemp">
                        <a [routerLink]="[item.link]" routerLinkActive="bg-gray-100 dark:bg-gray-700"
                            class="flex items-center p-2 text-base text-gray-900 rounded-lg dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 group">
                            <icon [name]="item.icon" />
                            <span class="ml-3">{{item.name}}</span>
                        </a>
                    </div>
                    <ng-template #nestedTemp>
                        <tw-collapse [isOpen]="isSidemavOpened(item.items)">
                            <button type="button" collapsibleTrigger
                                class="flex items-center p-2 w-full text-base text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-200 dark:text-white dark:hover:bg-gray-600"
                                aria-controls="dropdown-pages" data-collapse-toggle="dropdown-pages">
                                <icon [name]="item.icon" />
                                <span class="flex-1 ml-3 text-left whitespace-nowrap">{{item.name}}</span>
                                <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <ul collapsibleContent id="dropdown-pages" class="py-2 space-y-2">
                                <li *ngFor="let subitem of item.items">
                                    <a [routerLink]="[subitem.link]" routerLinkActive="bg-gray-100 dark:bg-gray-700"
                                        class="flex items-center p-2 pl-11 w-full text-base text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-200 dark:text-white dark:hover:bg-gray-600">
                                        {{subitem.name}}
                                    </a>
                                </li>
                            </ul>
                        </tw-collapse>
                    </ng-template>
                </li>
            </ul>
        </div>
    </aside>

    <main class="p-4 md:ml-64 h-auto pt-20">

</div>
